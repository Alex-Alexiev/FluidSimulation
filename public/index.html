<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fluids</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="Fluid.js"></script>
    <script src="FluidHelpers.js"></script>
</head>
<body>
    <form>
        <label for="velocityCheckbox">Velocity vectors</label>
        <input type="checkbox" id="velocityCheckbox">
        
        <label for="diffusionRate">Diffusion Rate</label>
        <input type="number" id="diffusionRate" value="0.000001">
        
        <label for="viscosity">Viscosity</label>
        <input type="number" id="viscosity" value="0.00001">
    </form>
    <p>Drag the mouse to add smoke and velocity in the direction the mouse is moving</p>
</body>

body {
    text-align: center;
    font-family:Arial, Helvetica, sans-serif;
}

form {
    margin: 5px
}
